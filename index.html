<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOOL FINDER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts / icons / css -->
    <link href="https://fonts.googleapis.com/css?family=Kreon:700|Hind" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <nav class="navbar fixed-top px-3">
        <span class="navbar-brand">TOOL FINDER</span>
    </nav>
    <h3 class="text-center">WHERE ARE MY TOOLS?</h3>
    <add-To-Drawer-Modal title="Add to Drawer" id="addtodrawermodal"
                           @add-to-drawer="addToDrawer"></add-To-Drawer-Modal>
    <edit-Tool-Modal title="Edit Tool" v-show="allowEdit" @edit-drawer-item="edit"
                     :item="item" id="editdrawermodal"></edit-Tool-Modal>
<!--    <toolbox></toolbox>  -->
    <div class="container-fluid w-25 p-2 bg-primary rounded">
        <!-- TOP DRAWER -->
        <div class="row">
            <div class="col">
                <drawer :allow-edit="true" :items="topDrawer" @edit-drawer="editDrawer"
                        @remove-item="removeFromDrawer"></drawer>
            </div>
        </div>
        <div class="row">
            <!-- LEFT 2nd DRAWER -->
            <div class="col">
                <drawer :allow-edit="true" :items="left2Drawer" @edit-drawer="editDrawer"
                        @remove-item="removeFromDrawer"></drawer>
            </div>
            <!-- RIGHT 2nd DRAWER -->
            <div class="col">
                <drawer :allow-edit="true" :items="right2Drawer" @edit-drawer="editDrawer"
                        @remove-item="removeFromDrawer"></drawer>
            </div>
        </div>

        <div class="row">
            <!-- LEFT 3nd DRAWER -->
            <div class="col">
                <drawer :allow-edit="true" :items="left3Drawer" @edit-drawer="editDrawer"
                        @remove-item="removeFromDrawer"></drawer>
            </div>
            <!-- RIGHT 3nd DRAWER -->
            <div class="col">
                <drawer :allow-edit="true" :items="right3Drawer" @edit-drawer="editDrawer"
                        @remove-item="removeFromDrawer"></drawer>
            </div>
        </div>

        <div class="row">
            <!-- LEFT 4nd DRAWER -->
            <div class="col">
                <drawer :allow-edit="true" :items="left4Drawer" @edit-drawer="editDrawer"
                        @remove-item="removeFromDrawer"></drawer>
            </div>
            <!-- RIGHT 4nd DRAWER -->
            <div class="col">
                <drawer :allow-edit="true" :items="right4Drawer" @edit-drawer="editDrawer"
                        @remove-item="removeFromDrawer"></drawer>
            </div>
        </div>


        <div class="row">
            <!-- LEFT BOTTOM DRAWER -->
            <div class="col">
                <drawer :allow-edit="true" :items="leftBottomDrawer" @edit-drawer="editDrawer"
                        @remove-item="removeFromDrawer"></drawer>
            </div>
            <!-- RIGHT BOTTOM DRAWER -->
            <div class="col">
                <drawer :allow-edit="true" :items="rightBottomDrawer" @edit-drawer="editDrawer"
                        @remove-item="removeFromDrawer"></drawer>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<!-- Vue Application -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="js/app.js"></script>
<script src="js/app-components.js"></script>
<script src="js/addToDrawerModal.js"></script>
<script src="js/toolbox.js"></script>
<script>
    // start the app after all the other JS has been loaded
    app.mount('#app');
</script>
</body>
</html>
